<script>
  function validateForm() {
    var firstName = document.registrationForm.first_name.value;
    var lastName = document.registrationForm.last_name.value;
    var email = document.registrationForm.email.value;
    var password = document.registrationForm.password.value;
    var repeatPassword = document.registrationForm.repeat_password.value;

    if (firstName == "" || lastName == "" || email == "" || password == "" || repeatPassword == "") {
      alert("All fields are required");
      return false;
    }

    if (password != repeatPassword) {
      alert("Passwords do not match");
      return false;
    }
    if (password.length < 6) {
      alert("Password must be at least 6 characters long");
      return false;
    }
  }
</script>

<div class="container">
  <div class="card">
    <h2 class="text-center">Registration</h2>
    <div class="container">
      <form  #RegistrationForm="ngForm" (ngSubmit)="saveregister(RegistrationForm)">
        <div class="form-group">
          <label for="first_name">First Name:</label>
          <input type="text" class="form-control" id="first_name" name="firstName" ngModel
             required>
        </div>

        <div class="form-group">
          <label for="last_name">Last Name:</label>
          <input type="text" class="form-control" id="last_name" name="lastName" ngModel
             required>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" ngModel required>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" name="password" ngModel required>
        </div>

        <div class="form-group">
          <label for="repeat_password">Repeat Password:</label>
          <input type="password" class="form-control" id="repeat_password" name="repeat_password" required>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
